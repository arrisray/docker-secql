version: '3'
services:
    ide:
        build: 
            context: .
            args:
                USER: ${X_USER}
                GROUP: ${X_GROUP}
                UID: ${X_UID}
                GID: ${X_GID}
        environment:
            DISPLAY: ${X_DISPLAY}
        image: arris/vscode
        ports: 
            - "3000:3000"
        userns_mode: "host"
        user: "${X_UID}:${X_GID}"
        volumes:
            - /tmp/.X11-unix:/tmp/.X11-unix
            - ~/Code:${CODE_DIR}
